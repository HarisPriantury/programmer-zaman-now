<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For in</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: "Haris",
        middleName: "Priantury",
        lastName: "Terakhir",
      };

      for (atribute in person) {
        document.writeln(`<p>atribut ${atribute}: ${person.firstName}</p>`);
      }

      //for in terhadap index atau atributnya
      //kalo for of terhadap isi dari arraynya
      //dan for of tidak iterable di object
    </script>
  </body>
</html>

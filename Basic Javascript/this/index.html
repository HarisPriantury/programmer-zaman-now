<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <mDocumenteta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>this</title>
  </head>
  <body>
    <script>
      const person = {
        name: "haris",
        sayHello: function () {
          console.log(`hallo nama saya ${this.name}`);
        },
      };
      //jika menggunakan arrow function tidak bisa menggunakan this dan iterator generetor serta super
      person.sayHello();
    </script>
  </body>
</html>

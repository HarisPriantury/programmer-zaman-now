<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Function</title>
  </head>
  <body>
    <script>
      //keurangan arrow function
      //tidak memiliki fitur arguments object
      //tidak bisa menggunakan function generator
      //tidak bisa mengakses this
      //tidak bisa mengakses super

      //arrow function harus disimpan menggunakan arrow function
      const sayHello = (name) => {
        const say = `hello ${name}`;
        console.log(say);
      };
      sayHello("eko");

      //boleh tanpa block kalau isinya 1 baris
      //arrow function return value
      //jika tidak menggunakan block maka tidak perlu menggunakan return;
      //jika parameter hanya sata boleh tidak menggunkan tanda kurung


      //arrow function sebagai parameter di function lain
    </script>
  </body>
</html>

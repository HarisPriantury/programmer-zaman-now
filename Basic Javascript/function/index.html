<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
  </head>
  <body>
    <script>
      //create function

      function sayHelloWorld(ucapan1, ucapan2) {
        document.writeln(`<p>${ucapan1} ${ucapan2}</p>`);
      }
      //call function
      sayHelloWorld("hallo world", "sugeng ndalu");
      sayHelloWorld("selamat datang", "see you tomorow");
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Rest Parameter</title>
  </head>
  <body>
    <script>
      function sum(name, ...data) {
        let total = 0;
        for (const n of data) {
          total += n;
        }
        console.info(`${name} adalah ${total}`);
      }
      sum("totalnya adalah", 1, 2, 3, 4, 5);

      //spread syntax
      const values = [10, 10, 10, 10, 10];
      sum("test", ...values);

      //function old sum menggunakan arguments

      //arguments tidak disarankan

      function oldSum() {
        let total = 0;
        for (const n of arguments) {
          total += n;
        }
        console.log(total);
      }
      oldSum(...[1, 2, 3, 4, 5, 6]);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Return Value</title>
  </head>
  <body>
    <script>
      function sayHello(firstName, lastName) {
        const say = `hello ${firstName} and ${lastName}`;
        return say;
      }

      const result = sayHello("eko", "khannedy");
      console.log(sayHello("eko", "khannedy"));
      console.log(result);

      //return bisa digunakan lebih dari satu tapi nilainya tetep satu

      function getFinalValue(value) {
        if (value > 90) {
          return "A";
        } else if (value > 80) {
          return "B";
        } else if (value > 70) {
          return "C";
        } else {
          return "gagal";
        }
      }
      console.log(getFinalValue(91));

      //return digunakan untuk menghentikan sebuah function seperti break
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get and Setter</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: "Haris",
        lastName: "Priantury",
        get fullName() {
          return `${this.firstName} ${this.lastName}`;
        },
        set fullName(value) {
          const array = value.split(" ");
          this.firstName = array[0];
          this.lastName = array[1];
        },
      };
      console.log(person.fullName);

      person.fullName = "Budi Nugraha";
      console.table(person);
      //getter berfungsi untuk menetapkan nilai key dan value dan ketika memanggilnya tidak perlu memanggil function tetapi menggunakan objek properti seperti biasa
    </script>
  </body>
</html>

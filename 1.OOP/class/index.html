<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class javascript</title>
  </head>
  <body>
    <script>
      class Person {
        //membuat constructor
        constructor(name) {
          //menambahkan property
          this.name = name;
          console.log(`membuat Person ${name}`);
        }
      }
      const eko = new Person("eko");
      console.info(eko);
      const budi = new Person("budi");
      console.log(budi);
      console.log(eko.name);
    </script>
  </body>
</html>
